language: rust

env: 
  global:
    - secure: ""

os:
  - linux
  - osx

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - os: osx
    - rust: nightly

before_install: ./scripts/get_deps.sh "$TRAVIS_BUILD_DIR"
script: ./scripts/build.sh "$TRAVIS_BUILD_DIR"

deploy:
  provider: script
  skip_cleanup: true
  script: ./scripts/deploy.sh "$TRAVIS_BUILD_DIR" "$SEC_GH_API_KEY"
  on:
    tags: true
